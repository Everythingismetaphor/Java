<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表ol-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C/C++</li>
    <li>运维</li>
    <li>前端</li>
</ol>
<hr>
<!--无序列表ul-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C/C++</li>
    <li>运维</li>
    <li>前端</li>
</ul>
<hr>
<!--自定义列表
自定义列表以 <dl> 标签开始。
每个自定义列表项以 <dt> 开始。
每个自定义列表项的定义以 <dd> 开始。
-->
<dl>
    <dt>学科</dt>

    <dd>语文</dd>
    <dd>数学</dd>
    <dd>英语</dd>
    <dd>化学</dd>

    <dt>位置</dt>

    <dd>北京</dd>
    <dd>上海</dd>
    <dd>广州</dd>
</dl>
</body>
</html>
