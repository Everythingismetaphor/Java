<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>

<!--段落标签-->
<p>第一段第一段</p>
<p>第二段第二段</p>
<p>第三段第三段</p>

<!--换行标签-->
换行<br>
换行<br>
换行<br>
</body>
</html>

<!--水平线标签-->
<hr/>

<!--粗体，斜体-->
<strong>粗体</strong>
<br/>
<em>斜体</em>
<br/>
<!--特殊符号-->
空格:&nbsp;
<br/>
大于:&gt;
<br/>
小于:&lt;
<br/>
版权符号:&copy;
<br/>

<!--特殊符号以'&'开头，';'结尾-->

<!--链接标签-->
<a href="https://www.runoob.com">这是一个链接</a>
<br/>
<!--图像标签-->
<img src="../resources/image/1.jpg" width="949" height="219" />
<br/>
