<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习表单</title>
</head>
<body>
<!--表单 form
action:表单提交的位置
methon:post,get提交方式
get方式提交可以在url中看到信息，不安全，高效
post比较安全，可以传输文件
-->
<form action="01.第一个网页.html">
<!--p段落标签-->
    <p>名字:<input type="text" name="username"></p>
    <p>密码:<input type="password" name="password"></p>
<!--    单选框标签
input type="radio"
value:单选框提交的值
name:表示组
-->
    <p>性别:
        <input type="radio" value="boy" name="gender">男
        <input type="radio" value="girl" name="gender">女
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
<!--多选框-->
    <p>爱好:
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="coding" name="hobby">敲代码
        <input type="checkbox" value="game" name="hobby">打游戏

    </p>
<!--按钮-->
    <p>
        <button type="button">点我!</button>
    </p>

<!--下拉框
selected 选中
-->
<p>Cars:
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi" selected>Audi</option>
    </select>
</p>
    
<!--文本域-->
<p>反馈:
    <textarea name="textarea" id="" cols="60" rows="15">文本内容</textarea>
</p>
<!--文件域-->
<p>
    <input type="file"name="files">
    <input type="button" value="上传" name="upload">
</p>

</form>
</body>
</html>
